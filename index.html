<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•∑ Ninxha Warriors - Real Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(138, 43, 226, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #8A2BE2;
            margin: 5px;
        }
        
        #gameCanvas {
            border: 3px solid #8A2BE2;
            border-radius: 15px;
            background: #0f3460;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            text-align: center;
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #FFD700;
        }
        
        .control-btn {
            background: rgba(138, 43, 226, 0.6);
            border: 2px solid #8A2BE2;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .ad-btn {
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameUI">
            <h2>ü•∑ Ninxha Warriors</h2>
            <div class="stats">
                <div class="stat-item">üèÜ Score: <span id="score">0</span></div>
                <div class="stat-item">‚ù§Ô∏è Health: <span id="health">100</span></div>
                <div class="stat-item">‚öîÔ∏è Enemies: <span id="enemies">0</span></div>
                <div class="stat-item">üí∞ Coins: <span id="coins">0</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="controls">
            <button class="control-btn" onclick="attack()">‚öîÔ∏è Attack</button>
            <button class="control-btn" onclick="specialAttack()">üí• Special</button>
            <button class="control-btn ad-btn" onclick="watchAdForCoins()">üì∫ Watch Ad (+50 Coins)</button>
        </div>
    </div>

    <script>
        // ==================== LOJA E V√ãRTET√ã FUNKSIONALE ====================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // VARIABLAT E LOJ√ãS
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            health: 100,
            score: 0,
            coins: 0
        };
        
        let enemies = [];
        let bullets = [];
        let particles = [];
        let gameRunning = true;

        // KRIJO ARMIK√ã
        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                speed: 2 + Math.random() * 2,
                health: 20
            });
        }

        // SULM I PLAYERIT
        function attack() {
            bullets.push({
                x: player.x + player.width / 2,
                y: player.y,
                width: 5,
                height: 15,
                speed: 8
            });
        }

        // SULM SPECIAL
        function specialAttack() {
            for (let i = 0; i < 5; i++) {
                bullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    width: 8,
                    height: 8,
                    speed: 6
                });
            }
        }

        // SHIKO REKLAM√ã P√ãR COINS
        function watchAdForCoins() {
            if (confirm('üì∫ Watch short ad for 50 FREE coins?')) {
                setTimeout(() => {
                    player.coins += 50;
                    updateUI();
                    alert('üéâ +50 Coins added! Total: ' + player.coins);
                }, 2000);
            }
        }

        // UPDATE UI
        function updateUI() {
            document.getElementById('score').textContent = player.score;
            document.getElementById('health').textContent = player.health;
            document.getElementById('enemies').textContent = enemies.length;
            document.getElementById('coins').textContent = player.coins;
        }

        // UPDATE GAME LOGIC
        function update() {
            if (!gameRunning) return;

            // L√ãVIZJA E ARMIK√ãVE
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                
                // KONTROLLO N√ãSE E KA ARRITUR PLAYERIN
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    player.health -= 10;
                    if (player.health <= 0) {
                        gameOver();
                    }
                }
                
                // KONTROLLO GODITJET ME BULLETS
                bullets.forEach((bullet, bIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        enemy.health -= 10;
                        bullets.splice(bIndex, 1);
                        
                        if (enemy.health <= 0) {
                            enemies.splice(index, 1);
                            player.score += 10;
                            player.coins += 5;
                        }
                    }
                });
            });

            // L√ãVIZJA E BULLETAVE
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            // KRIJO ARMIK√ã T√ã RINJ
            if (Math.random() < 0.02) {
                createEnemy();
            }

            updateUI();
        }

        // VIZATO GJITH√áKA
        function draw() {
            // CLEAR CANVAS
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // VIZATO PLAYER
            ctx.fillStyle = '#8A2BE2';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // VIZATO FYTYR√ã
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 10, player.y + 10, 8, 8);
            ctx.fillRect(player.x + 32, player.y + 10, 8, 8);

            // VIZATO ARMIK√ã
            ctx.fillStyle = '#B22222';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // VIZATO BULLETA
            ctx.fillStyle = '#FFD700';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // GAME OVER
        function gameOver() {
            gameRunning = false;
            alert('üíÄ GAME OVER! Score: ' + player.score + '\nCoins: ' + player.coins + '\n\nWatch ad to continue?');
            
            // OFRO AD P√ãR T√ã VAZHDUAR
            if (confirm('üì∫ Watch ad to revive with 50% health?')) {
                player.health = 50;
                gameRunning = true;
                alert('‚ö° Revived! Continue playing!');
            }
        }

        // GAME LOOP
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // KONTROLLET ME PREKJE
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            player.x = touch.clientX - rect.left - player.width / 2;
            
            // KUFIJT√ã
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        });

        // FILLO LOJ√ãN
        gameLoop();

        // AUTO AD NOTIFICATION
        setTimeout(() => {
            if (player.coins < 20) {
                if (confirm('üí∞ Running low on coins? Watch a quick ad for 50 FREE coins!')) {
                    watchAdForCoins();
                }
            }
        }, 30000); // PAS 30 SEKONDASH

    </script>
</body>
</html>
